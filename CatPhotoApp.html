<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<style media="screen">
.large-text
{
  font-family: Lobster,monospace;
  color: red;
}

.thick-green-border
{
  border-radius: 50%;
  border-color: green;
  border-style: solid;
  border-width: 10px;
}

.smaller-image
{
  width: 100px;
}

</style>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <h2 class="large-text">CatPhotoApp</h2>
  </head>
  <body>
    <a href="#"><img class="thick-green-border smaller-image" src="https://bit.ly/fcc-relaxing-cat" alt="A cute cat lying on it's back." /></a>
    <p>
      Click Here for more <a href="https://www.google.com">Photos</a>
    </p>
    <p>
      Things cat love:
    </p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>
      Top 3 things cat hate :
    </p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form class="" action="/submit" method="post">
      <label><input type="radio" name="indoor-outdoor" checked>Indoor</label>
      <label><input type="radio" name="indoor-outdoor">Outdoor</label>
      <label><input type="checkbox" name="attributes">Loving</label>
      <label><input type="checkbox" name="attributes">Lazy</label>
      <label><input type="checkbox" name="attributes">Energetic</label>
      <input type="text" name="name" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
